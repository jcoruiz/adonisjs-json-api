ilterCrudperson.VtestPersonaControllerrole.V1 Class: Vfilter Vfilter new Vfilter() Esta clase está encargada de administrar la tabla person Methods &lt;async, static&gt; Vfilter#create() Create an Entity in the table person Estados de resultado Estado Descripción 201 Created: se ha generado el recurso satisfactoriamente 400 Technical Exception: TODO 401 Authentication: Autenticación invalida 403 Forbidden: Sin acceso al recurso solicitado 404 Not Found: no se ha encontrado el recurso relacionado 409 Conflict: se ha generado un conflicto de ID en la generación de los recursos Version: Vfilter Author: Jonathan (Johnny) Olivares Examples Request: POST: {Protocol}://{Server}:{Port}/{Client}/{Version}/core/person { \"name\": \"name\", \"lastName\": \"lastName\" } Response 201: HEADER: Location: {protocol}://{server}:{port}/{client}/{version}/core/person/{id} JSON: { \"data\": [ { \"links\": { \"self\": \"{protocol}://{server}:{port}/{client}/{version}/core/person/{id}\" } } ] } &lt;async, static&gt; Vfilter#delete() Delete Entity (Logical) in the table person Estados de resultado Estado Descripción 204 No Content: se ha eliminado el recurso satisfactoriamente 400 Technical Exception: TODO 401 Authentication: Autenticación invalida 403 Forbidden: Sin acceso al recurso solicitado 404 Not Found: no se ha encontrado el recurso relacionado 409 Conflict: se ha generado un conflicto de ID en la eliminacion de los recursos Version: Vfilter Examples Request: DELETE {Protocol}://{Server}:{Port}/{Client}/{Version}/core/person/{id} Response 204: NO-CONTENT &lt;async, static&gt; Vfilter#placeholder() Estados de resultado Estado Descripción 201 Created: se ha generado el recurso satisfactoriamente 400 Technical Exception: TODO 401 Authentication: Autenticación invalida 403 Forbidden: Sin acceso al recurso solicitado 404 Not Found: no se ha encontrado el recurso relacionado 409 Conflict: se ha generado un conflicto de ID en la generación de los recursos Version: Vfilter Examples Request: POST: {Protocol}://{Server}:{Port}/{Client}/{Version}/core/person { \"name\": \"name\", \"lastName\": \"lastName\" } Response 201: HEADER: Location: {protocol}://{server}:{port}/{client}/{version}/core/person/{id} JSON: { \"data\": [ { \"links\": { \"self\": \"{protocol}://{server}:{port}/{client}/{version}/core/person/{id}\" } } ] } &lt;async, static&gt; Vfilter#readAll() Search in the table core_person Opcion filter Existen 2 formas de filtrar el resultado de la api, \"incremental\" y \"direct\" Incremental Esta opción permite realizar busqueda de cadenas en multiples culumnas, ideal para busqueda de tablas. La estructura es la siguiente: \"filter\": { \"type\": \"incremental\", \"search\": \"\", \"in\": [\"field1\", \"field2\", \"fieldN\"] }El atributo search es la cadena de texto que se quiere buscar, este aguanta varias palabras separadas por espacio. La busqueda se realiza sobre los campos especificados en el atribute in, la busqueda devolvera los registros que contengan todos las palabras del atributo search en alguno de los campos. Ejemplo: Con la siguiente tabla id names lastName email 1 Homero Jay Simpson amantedelacomida53@aol.com 2 Bartolomeo Jay Simpson elbarto@gmail.com 3 Lisa Marie Simpson liiiiisaaaa@gmail.com Y con el siguiente request : \"filter\": { \"type\": \"incremental\", \"search\": \"simp\", \"in\": [\"names\", \"lastName\", \"email\"] }el metodo devolvera los registros que contienen simp en alguno de los campos id names lastName email 1 Homero Jay Simpson amantedelacomida53@aol.com 2 Bartolomeo Jay Simpson elbarto@gmail.com 3 Lisa Marie Simpson liiiiisaaaa@aol.com Mientras que la siguiente petición: \"filter\": { \"type\": \"incremental\", \"search\": \"jay aol\", \"in\": [\"names\", \"lastName\", \"email\"] }Solo devolvera los registros que tengan jay y aol en alguno de los campos: id names lastName email 1 Homero Jay Simpson amantedelacomida53@aol.com direct El tipo de busqueda direct es la manera tradicional de realizar busqueda por campos especificos, la forma de configurar esta opción es la siguiente: \"filter\": { \"type\": \"direct\", \"sentences\": [ { \"operator\": \"and\", \"fields\":{ \"names\": { \"eq\": \"Homero\" }, \"birthDate\": { \"ge\": \"1990-01-01\", \"le\": \"1990-12-31\" } } }] } Operador Equivalente Ejemplo Resultado eq = \"names\": { \"eq\": \"Johnny\" } names = 'Johnny' ne != \"names\": { \"ne\": \"Johnny\" } names != 'Johnny' gt &gt; \"dt_cre\": { \"gt\": \"2018-01-30\" } dt_cre &gt; '2018-01-01' lt &lt; \"order\": { \"lt\": 4} order &lt; 4 ge &gt;= \"order\": { \"ge\": 1} order &gt;= 1 lt &lt;= \"dt_cre\": { \"lt\": \"2017-05-18\" } dt_cre &lt;= '2017-05-18' in in \"code\": { \"in\": [\"code001\", \"code002\"] } code in('code001', 'code002') ni not in \"type\": { \"ni\": [\"type1\", \"type2\"] } type not in('type1', 'type2') nn not null \"result\": { \"nn\": \"\"} result not null n null \"core_genderId\": { \"n\": \"\" } core_genderId is null Version: Vfilter Examples Request: POST: {Protocol}://{Server}:{Port}/{Client}/vfilter/core/person/ { \"page\":{ \"number\":\"\", \"size\": \"\" }, \"sort\": \"\" } Response: &lt;async, static&gt; Vfilter#update() Update an Entity in the table person Estados de resultado Estado Descripción 200 OK: Se ha actualizado el recurso satisfactoriamente 400 Technical Exception: TODO 401 Authentication: Autenticación invalida 403 Forbidden: Sin acceso al recurso solicitado 404 Not Found: No se ha encontrado el recurso relacionado 409 Conflict: Se ha generado un conflicto de ID en la generación de los recursos Version: Vfilter Examples Request: PATCH {Protocol}://{Server}:{Port}/{Client}/{Version}/core/person/{id} { \"data\" : { \"type\": \"core_person\", \"id\": \"{id}\", \"attributes\": { \"name\": \"name\", \"lastName\": \"lastName\" } } } Response: JSON: { \"implementarObjeto\": 0 } × Search results Close "},"person.VfilterCrud.html":{"id":"person.VfilterCrud.html","title":"Class: VfilterCrud","body":" API Classes Datagender.V1person.V1pers
